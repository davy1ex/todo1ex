{% extends "base.html" %}
{% block head %}
    <title>ToDo1ex</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/style.js"></script>
{% endblock %}

{% block body %}
<div class="row content">
    <div class="col-2  menu">
        <ul>
            <li class="nav active"><a href="/all.php">All</a></li>
            <li class="nav"><a href="/today.php">Today</a></li>
            
            {{ app.request.cookies.get('user') }}
            {{ cookie }}
            <li><a href="auth.php">Auth</a></li>
            <li><a href="/modules/exit.php">Exit</a></li>
        </ul>
    </div>
    
    <div class="col-10 tasks">
        <div class="name_list">
            {{ name_list }}
        </div>
        <div class="add_tast_field">
            <form action="/modules/add.php" method="POST">
                <input type="text" name="task" id="task" placeholder="Add task in inbox" class="form-control">
            </form>
        </div>

        <div class="tasklist">
            <ul>
                {% for r in rows %}
                    <li>
                        <a href="/modules/delete.php?id={{ r.id }}">
                            <div class="checkbox"> </div>
                        </a>

                        <div class="title">
                            {{ r.title  }}
                        </div>

                        <div class="pubdate">
                            {{ r.pubdate|date("D d") }}
                        </div> 
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
